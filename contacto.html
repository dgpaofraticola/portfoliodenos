<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portolio de nos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="javascript/script.js"></script>

</head>

<body class="dark-mode">

    <!-- Barra de Navegación -->

    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Portfolio de Nos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfiles.html">Perfiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Ahora voy con el contenedor =)-->
    <div class="container-fluid py-2 text-start">
        <button type="button" class="btn btn-light" onclick="toggleMode()"><img id="mode-icon" src="img/sol.png"></button>
    </div>

    <div class="container-fluid py-2 text-center">

        <p class="fs-1 fst-italic fw-lighter">Nosotras estamos desarrollando futuro</p>

    </div>

    <div class="dropdown" data-bs-theme="dark">
        <!-- Formulario de Contacto -->
        <section id="contacto" class="container my-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h2 class="fs-1 fst-italic fw-lighter">Contacto</h2>
                    <form>
                        <div class="form-group" div="formulario">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control " id="nombre" pattern="[A-Za-záéíóúüñÁÉÍÓÚÜÑ\s]+" oninput="formatoNombre(this)" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje" required></textarea><br>
                        </div>
                        <button type="submit" class="btn btn-light dark-mode">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container-fluid bg-dark py-5 text-center text-warning">
            <div class="row">
                <div class="col">Inicio</div>
                <div class="col">Perfiles</div>
                <div class="col">Contacto</div>

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
